<!DOCTYPE html>
<html>
  <head>
    <title>Form Application</title>
    <link rel="stylesheet" href="registerationForm.css">
  </head>
  <body>
    <div id ="registerationForm">
      <h1>Student Form </h1>
      <p>(Note : Asterisk (*) fields should be filled.)</p>
      <form id ="myForm" >

       <label for="Name">* Student Name :</label>
       <input id="Name" type="text" required autocomplete="off" >  

       <label for="Email">* Student Email : </label>
       <input id="Email" type="email" required autocomplete="off" placeholder="Eg:example@gmai.com"> 
       <span id = "emailMessage"></span><br><br>

       <label for="Contact">* Student Contact No. : </label>
       <input id="Contact" type="tel" required autocomplete="off" placeholder="Eg:1234567890" > 
       <span id = "contactMessage,"></span><br><br>
      
       <label for="Password">* Create A Password : </label>
       <input id="Password" type="password" required autocomplete="off" minlength="8" placeholder="Eg: examplw@231"> 
       <input type="checkbox" onclick="passwordShow()">Show Password<br><br>
       
       <button>Submit</button> 

      </form>
    </div>
    <script src="registerationForm.js"></script>
  </body>
</html>
